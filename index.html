<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="landing">
    <div class="container">
      <div class="boxs">
        <div class="box one">
        <div class="logo">
          <img src="images/logo.svg" alt="" >
        </div>
        <div class="icons">
          <span><img src="images/icon-document.svg"></span>
          <span><img src="images/icon-folder.svg"></span>
          <span><img src="images/icon-upload.svg"></span>
        </div>
      </div>

      <div class="box two">
        <div class="remained">
          1<span>8</span><span>5</span> <span class="word">GB LEFT</span>
          <div class="arrow"></div>
        </div>
        <div class="usage">
          You've used <b><span>8</span><span>1</span><span>5</span> GB</b> of your storage
        </div>
        <div class="prog">
          <span class="fill" data-progress="81.5"></span>
        </div>
      </div>
      </div>
    </div>
  </div>

</body>

</html>
